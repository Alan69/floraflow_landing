server {
    listen 80;
    server_name floraflow.tech;

    client_max_body_size 256M;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name floraflow.tech;

    client_max_body_size 256M;

    # SSL certificate and key files (generated by Certbot)
    ssl_certificate /etc/letsencrypt/live/floraflow.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/floraflow.tech/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Django project
    location / {
        proxy_pass http://web:8001;  # Proxy to the Django container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve media files
    location /media/ {
        alias /app/media/;  # Adjust path based on your container setup
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
